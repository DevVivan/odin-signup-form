<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen-container">
            <div class="image-container">
                <img id="bg-img" src="assets/left-image.png" alt="An image of mountains" width="100%" height="100%">
                <div class="banner">
                    <img id="banner-image" src="assets/odin-lined.png" alt="Odin Logo">
                    <h1 id="banner-heading">Sign-up Form</h1>
                </div>
                <p id="image-credit">Photo by <a target="_blank" class="credit" href="https://unsplash.com/@mvds">Mads Schmidt Rasmussen</a> on <a target="_blank" class="credit" href="https://unsplash.com">Unsplash</a></p>
            </div>

            <div class="form-container">
                <div class="form-text-sections" id="section-1">
                    <div class="introduction-text-container">
                        <p class="introduction-text">This is not a real online service! You know you need something like this in your live to help you realize your deepest dreams. Sign up <span class="italics"s>now</span> to get started.</p>
                        <br>
                        <p class="introduction-text">You <span class="italics">know</span> you want to.</p>
                    </div>
                </div>
                <div id="section-2">
                    <p class="form-beginning-text">Let's do this!</p>
                    <div class="form">
                        <form id="signup-form" action="" method="get">
                            <fieldset class="form-lhs">
                                <div class="first-name form-control-element">
                                    <label class="form-label" for="first_name">FIRST NAME <span class="required-style">*</span></label>
                                    <input required type="text" name="first_name" id="first_name">
                                </div>
                                <div class="email form-control-element">
                                    <label class="form-label" for="email">EMAIL <span class="required-style">*</span></label>
                                    <input required type="email" name="email" id="email">
                                </div>
                                <div class="password form-control-element">
                                    <label class="form-label" for="password">PASSWORD <span class="required-style">*</span></label>
                                    <input required type="password" name="password" id="password">
                                </div>
                            </fieldset>
                            <fieldset class="form-rhs">
                                <div class="last-name form-control-element">
                                    <label class="form-label" for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last-name">
                                </div>
                                <div class="phone-number form-control-element">
                                    <label class="form-label" for="phone-number">PHONE NUMBER</label>
                                    <input type="tel" name="phone-number" id="phone-number">
                                </div>
                                <div class="confirm-password form-control-element">
                                    <label class="form-label" for="confirm-password">CONFIRM PASSWORD <span class="required-style" >*</span></label>
                                    <input required type="password" name="confirm-password" id="confirm-password">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="form-text-sections" id="section-3">
                    <button form="signup-form" class="create-account-button" type="submit">Create Account</button>
                    <p class="login-prompt">Already have an account? <a class="login-link" href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
